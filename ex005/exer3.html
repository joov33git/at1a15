<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="btn-alerta">Este é um alerta!</button>
  </div>

  <script>const btnAlerta = document.getElementById('btn-alerta');

    btnAlerta.addEventListener('click', () => {
      alert('Este é um alerta!');
    }); </script>
</body>
</html>
