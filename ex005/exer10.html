<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Primos entre 0 e 200</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

<h1>Números Primos entre 0 e 200</h1>
<table>
    <thead>
        <tr>
            <th>Número</th>
        </tr>
    </thead>
    <tbody id="tabela-primos">
        <!-- Os números primos serão inseridos aqui -->
    </tbody>
</table>

<script >function isPrimo(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true;
}

function exibirPrimos() {
    const tabela = document.getElementById('tabela-primos');
    
    for (let i = 0; i <= 200; i++) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.textContent = i;

        if (isPrimo(i)) {
            td.classList.add('primo'); // Adiciona a classe para destacar números primos
        }

        tr.appendChild(td);
        tabela.appendChild(tr);
    }
}

// Chama a função para exibir os números primos
exibirPrimos();</script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
